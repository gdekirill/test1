<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tags</title>

    <style>

        div {
            background-color: blue;
            width: 500px;
            height: 400px;
        }
        .box-1 {
            background-color: aqua;
        }
        .text-1 {
            font-size: 50px;
        }
        .box-2 {
            background-color: bisque;
        }
        .text-2 {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="box-1">
       <p class="text-1">Это первый контейнер</p> 
    </div>
    <div class="box-2">
        <p class="text-2">Это второй контейней</p>
    </div>
    
</body>
</html>
